                    <!-- Nội dung bài đăng nổi bật -->
                    <div *ngFor="let post of posts">
                        <div *ngIf="post.statusAction === 'ACTIVE'">
                            <article class="blog-post mb-4 mt-5">
                                <h2 class="blog-post-title">{{post.titlePost}}</h2>
                                <p class="blog-post-meta">{{post.dateEdited | date:'dd/MM/yy'}}</p>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 left">
                                        <div class="image">
                                            <img [src]="post.image" class="img-fluid" alt="image">
                                        </div>
                                    </div>
                                </div>
                                <p>{{post.description}}</p>
                                <p [innerHTML]="formatContent(post.contentPost)" class="formatted-content">
                                
                                </p>
                                <hr>
                            </article>
                        </div>
                    </div>
